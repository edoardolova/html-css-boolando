<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font roboto  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- font-awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Boolando</title>
</head>
<body>
    <!-- /#header -->
    <header id="header">
        <div class="container nav d-flex text-white">
            <div>
                <ul class="d-flex">
                    <li class="mr-1"><a href="#">Donna</a></li>
                    <li class="mr-1"><a href="#">Uomo</a></li>
                    <li class="mr-1"><a href="#">Bambini</a></li>
                </ul>
            </div>
            <div class="text-center">
                <img class="logo" src="./img/boolean-logo.png" alt="boolean logo">
            </div>
            <div class="text-end">
                <i class="fa-regular fa-user mr-1"></i>
                <i class="fa-regular fa-heart mr-1"></i>
                <i class="fa-solid fa-bag-shopping "></i>
            </div>
        </div>
    </header>
    <!-- /#main -->
    <main id="main">
        <section class="product container">
            <div class="row d-flex">
                <div class="card col-4">
                    <img class="img-default" src="./img/1.webp" alt="relaxed fit tee unisex">
                    <img class="img-hover" src="./img/1b.webp" alt="relaxed fit tee unisex">
                    <p>Levi's</p>
                    <h3>RELAXED FIT TEE UNISEX</h3>
                    <p>
                        <span class="text-price-color text-bold">
                            14,99 €
                        </span> 
                        <span class="text-line-through">
                            29,99 €
                        </span>
                    </p>
                    <div class="tag-container">
                        <p class="tag tag-discount">-50%</p>
                        <p class="tag tag-sustainability">Sostenibilità</p>
                    </div>
                    <div class="like-container">
                        <i class="fa-solid fa-heart"></i>
                    </div>
                </div>
                
            </div>
        </section>
    </main>
    <!-- /#footer -->
    <footer id="footer"></footer>
    
</body>
</html>
